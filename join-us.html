<body>
    <header>
        <nav>
            <a href="./index.html">

            </a>

            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>

                    <a href="training.html">Training</a>
                </li>

                    <a href="join-us.html" class="active">Join us</a>

        </nav>
    </header>

    <section class="progress">
        <h2>
            progress Starts.
            <br>
            When excuses Stop.
        </h2>
    </section>
    <section class="form">

        <div class="form-heading">
            <h2>Become a member today</h2>
        </div>

        <div class="signup-details">
            <form action="https://formdump.virtustraining.com/" method="post" class="signup-form">

                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" placeholder="John" required>

                <label for="sname">Surname</label>
                <input class="text-input" id="sname" name="sur_name" type="text" placeholder="Doe" required>

                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" placeholder="johndoe@hotmail.com"
                    required>

                <div id="phone">
                    <label for="phone" class="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="01234-567-890" class="form-input" required>

                </div>

                <label class="sex" for="gender">Male</label>
                <input type="radio" id="gender" name="gender" value="Male" required>
                <label class="sex" for="gender">Female</label>
                <input type="radio" id="gender" name="gender" value="Female" required>

                <br>

                <div class="birthday-div">
                    <label id="birthday" for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" class="birthdate" required>

                </div>


                <div class="boxes">
                    <h2>program</h2>

                    <label for="strength-training">Strength Training</label>
                    <input type="checkbox" id="strength-training" name="program" value="Strength Training">

                    <label for="sports-conditioning">Sports Conditioning</label>
                    <input type="checkbox" id="sports-conditioning" name="program" value="Sports Conditioning">

                    <br>

                    <label for="fitness-enhancement">Fitness Enhancement</label>
                    <input type="checkbox" id="fitness-enhancement" name="program" value="Fitness Enhancement">

                    <label for="rehabilitation">Rehabilitation</label>
                    <input type="checkbox" id="rehabilitation" name="program" value="Rehabilitation">

                    <h2>Mobility</h2>

                    <label for="upper-mobility">Upper Mobility</label>
                    <input type="radio" id="upper-mobility" name="mobility" value="Upper Mobility" required>

                    <label for="lower-mobility">Lower Mobility</label>
                    <input type="radio" id="lower-mobility" name="mobility" value="Lower Mobility" required>

                    <label for="full-mobility">Full Mobility</label>
                    <input type="radio" id="full-mobility" name="mobility" value="Full Mobility" required>

                    <br>
                    <input class="join-button" type="submit" value="Submit">

                </div>

            </form>
        </div>
    </section>

    <section class="contact-us">
        <div class="black"></div>
        <div class="info-map">
            <div>
            <h2>Telephone</h2>
            <p>024-456-789</p>
            <br>
            <h2>email</h2>
            <p>virtustraining@info.co.uk</p>
            <br>
            <h2>Opening Times</h2>
            <p>mon-fri: 05:00-22:00</p>
            <p>sat-sun: 06:00-18:00</p>

        </div>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317718.70450125623!2d-0.3824560335452524!3d51.52830636443403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon!5e0!3m2!1sen!2suk!4v1634416813370!5m2!1sen!2suk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        </div>
        
    </section>
